openapi: 3.0.3

info:
  title: Banking API
  description: API for customer, account and movement management
  version: 1.0.0

servers:
  - url: http://localhost:8080

tags:
  - name: Customers
    description: Customer management operations

paths:
  /api/v1/customers:
    post:
      summary: Create a new customer
      operationId: createCustomer
      tags: [Customers]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerRequest'
      responses:
        '201':
          description: Customer created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Customer already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    get:
      summary: Get all customers
      operationId: getAllCustomers
      tags: [Customers]
      responses:
        '200':
          description: List of customers
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CustomerResponse'

  /api/v1/customers/{customerId}:
    get:
      summary: Get customer by ID
      operationId: getCustomerById
      tags: [Customers]
      parameters:
        - name: customerId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Customer found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerResponse'
        '404':
          description: Customer not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    put:
      summary: Update customer
      operationId: updateCustomer
      tags: [Customers]
      parameters:
        - name: customerId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerRequest'
      responses:
        '200':
          description: Customer updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerResponse'
        '404':
          description: Customer not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      summary: Delete customer
      operationId: deleteCustomer
      tags: [Customers]
      parameters:
        - name: customerId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Customer deleted successfully

components:
  schemas:
    CustomerRequest:
      type: object
      required:
        - name
        - gender
        - identification
        - address
        - phone
        - password
        - status
      properties:
        name:
          type: string
          example: Jose Lema
        gender:
          type: string
          example: M
        identification:
          type: string
          minLength: 5
          example: 1712345678
        address:
          type: string
          example: Otavalo sn y principal
        phone:
          type: string
          example: 098254785
        password:
          type: string
          minLength: 4
          example: "1234"
        status:
          type: boolean
          example: true

    CustomerResponse:
      type: object
      properties:
        id:
          type: string
          example: "c123"
        name:
          type: string
        gender:
          type: string
        identification:
          type: string
        address:
          type: string
        phone:
          type: string
        status:
          type: boolean

    ErrorResponse:
      type: object
      properties:
        code:
          type: string
          example: CUSTOMER_NOT_FOUND
        message:
          type: string
          example: Customer not found
        timestamp:
          type: string
          format: date-time
